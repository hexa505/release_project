spring:
  datasource:
    driver-class-name: org.h2.Driver  #h2 드라이버 설정
    url: jdbc:h2:tcp://localhost/~/release
    username: sa  # 사용자 이름 (로그인 시 사용)
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    logging.level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  h2:
    console:
      enabled: true
      path: /h2-console

logging.level:
  org.hibernate.SQL: debug

resources:
  location: "/varFolder"
  uri_path: "/submit"